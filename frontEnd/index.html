    <script type="text/javascript">
      tarteaucitron.init({
        privacyUrl: "",
        bodyPosition: "top",
        hashtag: "#tarteaucitron",
        cookieName: "tarteaucitron",
        orientation: "middle",
        groupServices: false,
        showDetailsOnClick: true,
        serviceDefaultState: "wait",
        showAlertSmall: false,
        cookieslist: false,
        closePopup: true,
        showIcon: true,
        iconPosition: "BottomRight",
        adblocker: false,
        DenyAllCta: true,
        AcceptAllCta: true,
        highPrivacy: true,
        alwaysNeedConsent: false,
        handleBrowserDNTRequest: false,
        removeCredit: false,
        moreInfoLink: true,
        useExternalCss: false,
        useExternalJs: false,
        readmoreLink: "",
        mandatory: true,
        mandatoryCta: false,
        googleConsentMode: true,
        partnersList: true,
      });

      (tarteaucitron.job = tarteaucitron.job || []).push("recaptcha");
    </script>
